action {
  define_artifacts {
    regex: "gcsfuse-logs.txt"
    regex: "gcsfuse-failed-integration-test-log-*"
    strip_prefix: "github/gcsfuse/perfmetrics/scripts"
  }
}

env_vars {
  key: "BRANCH_NAME"
  value: "master"
}

build_file: "gcsfuse/perfmetrics/scripts/presubmit_test/pr_perf_test/build.sh"